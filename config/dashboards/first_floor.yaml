  - title: Kinderzimmer Süd
    path: child-south
    icon: mdi:human-child
    cards:
      - title: Lichter
        type: entities
        icon: mdi:lightbulb
        entities:
          - light.licht_kind_1_decke
          - light.licht_kind_1_wand
      - title: Beschattung
        type: entities
        icon: mdi:window-shutter
        entities:
          - cover.kind_sud_sudwand
          - cover.kind_sud_westwand
          - switch.beschattung_automatik_kind_sud_sudfenster
          - switch.beschattung_automatik_kind_sud_westfenster
      - title: Heizung
        type: entities
        icon: mdi:heating-coil
        entities:
          - climate.kinderzimmer_sud
          - binary_sensor.storung_heizkreis_kinderzimmer_sud
          # TODO: bedingte anzeige bei Störung
          - sensor.diagnosetext_heizkreis_kind_1
      - title: Luftqualität
        type: entities
